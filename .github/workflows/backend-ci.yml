name: Backend CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main, develop ]

env:
  JAVA_VERSION: 21
  GRADLE_VERSION: 9.1.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Build with Gradle
      run: cd backend && ./gradlew build -x test

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-libs
        path: backend/build/libs/*.jar
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Run tests with Testcontainers
      run: cd backend && ./gradlew test jacocoTestReport
      env:
        # Testcontainers configuration for GitHub Actions
        TESTCONTAINERS_RYUK_DISABLED: false
        TESTCONTAINERS_CHECKS_DISABLE: false
        # Docker is available on ubuntu-latest runners
        DOCKER_HOST: unix:///var/run/docker.sock

    - name: Generate JaCoCo Badge
      id: jacoco
      uses: cicirello/jacoco-badge-generator@v2
      with:
        generate-branches-badge: true
        jacoco-csv-file: backend/build/reports/jacoco/test/jacocoTestReport.csv

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./backend/build/reports/jacoco/test/jacocoTestReport.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Upload JaCoCo coverage report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: backend/build/reports/jacoco/test/html/
        retention-days: 30

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: backend/build/test-results/test/
        retention-days: 30

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: backend/build/allure-results/
        retention-days: 30

  allure-report:
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download Allure results
      uses: actions/download-artifact@v4
      with:
        name: allure-results
        path: backend/build/allure-results

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Generate Allure report
      run: cd backend && ./gradlew clean allureGenerate
      env:
        ALLURE_BUILD_ORDER: ${{ github.run_number }}
        ALLURE_BUILD_NAME: "Build #${{ github.run_number }}"
        ALLURE_BUILD_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        ALLURE_EXECUTOR_NAME: "GitHub Actions"
        ALLURE_EXECUTOR_TYPE: "github"

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: backend/build/allure-report/
        retention-days: 30

    - name: Publish Allure report to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: backend/build/allure-report
        destination_dir: allure-report/${{ github.run_number }}
        keep_files: true

  code-quality:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for SonarQube

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Download JaCoCo report
      uses: actions/download-artifact@v4
      with:
        name: jacoco-report
        path: backend/build/reports/jacoco/test/html/

    - name: Cache SonarCloud packages
      uses: actions/cache@v4
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar

    - name: SonarCloud Scan
      if: ${{ secrets.SONAR_TOKEN != '' }}
      run: cd backend && ./gradlew sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with Jib
      run: cd backend && ./gradlew jibDockerBuild
      env:
        JIB_TARGET_ARCH: amd64

    - name: Tag and push Docker image
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      run: |
        IMAGE_TAG="${{ github.sha }}"
        BRANCH_NAME="${{ github.ref_name }}"
        docker tag shared-services:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/shared-services:${IMAGE_TAG}
        docker tag shared-services:0.0.1-SNAPSHOT ${{ secrets.DOCKER_USERNAME }}/shared-services:${BRANCH_NAME}
        docker push ${{ secrets.DOCKER_USERNAME }}/shared-services:${IMAGE_TAG}
        docker push ${{ secrets.DOCKER_USERNAME }}/shared-services:${BRANCH_NAME}

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x backend/gradlew

    - name: Check dependencies for vulnerabilities
      run: cd backend && ./gradlew dependencyCheckAnalyze
      continue-on-error: true

    - name: Upload dependency check report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: dependency-check-report
        path: backend/build/reports/dependency-check-report.html
        retention-days: 30
