name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

env:
  JAVA_VERSION: 21

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Update version in build.gradle
      run: |
        sed -i "s/version = '.*'/version = '${{ inputs.version }}'/" build.gradle
        cat build.gradle | grep "version ="

    - name: Build release
      run: ./gradlew clean build -x test

    - name: Run tests
      run: ./gradlew test

    - name: Build Docker image
      run: ./gradlew jibDockerBuild
      env:
        JIB_TARGET_ARCH: amd64

    - name: Tag Docker image
      run: |
        docker tag shared-services:0.0.1-SNAPSHOT shared-services:${{ inputs.version }}
        docker tag shared-services:0.0.1-SNAPSHOT shared-services:latest

    - name: Log in to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker images
      if: ${{ secrets.DOCKER_USERNAME != '' && secrets.DOCKER_PASSWORD != '' }}
      run: |
        docker tag shared-services:${{ inputs.version }} ${{ secrets.DOCKER_USERNAME }}/shared-services:${{ inputs.version }}
        docker tag shared-services:latest ${{ secrets.DOCKER_USERNAME }}/shared-services:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/shared-services:${{ inputs.version }}
        docker push ${{ secrets.DOCKER_USERNAME }}/shared-services:latest

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ inputs.version }}
        name: Release v${{ inputs.version }}
        body: |
          Release version ${{ inputs.version }}

          **Docker Image:**
          ```
          docker pull ${{ secrets.DOCKER_USERNAME }}/shared-services:${{ inputs.version }}
          ```
        files: build/libs/*.jar
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
