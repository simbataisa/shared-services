server:
  port: 8080
  forward-headers-strategy: framework

spring:
  application:
    name: sharedservices-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/sharedservices
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      # Connection pool settings to prevent thread starvation
      maximum-pool-size: 20
      minimum-idle: 2                      # Reduced from 5 to minimize idle connections
      connection-timeout: 30000            # 30 seconds to get connection from pool
      idle-timeout: 600000                 # 10 minutes before idle connection is removed
      max-lifetime: 1800000                # 30 minutes max lifetime for any connection
      keepalive-time: 300000               # 5 minutes - ping idle connections to keep them alive
      leak-detection-threshold: 60000      # 60 seconds - detect connection leaks
      # Connection validation and resilience
      # auto-commit defaults to true (IMPORTANT: false causes "idle in transaction" leaks)
      connection-test-query: SELECT 1      # Validate connections
      validation-timeout: 5000             # 5 seconds for validation query
      initialization-fail-timeout: -1      # Don't fail fast on startup, keep retrying
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        type:
          preferred_uuid_jdbc_type: OTHER
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    template:
      observation-enabled: true
    consumer:
      auto-offset-reset: earliest
      enable-auto-commit: true
      # Hardening for low-resource environments (e.g., 8GB droplet)
      # Increase session timeout to tolerate longer GC pauses
      properties:
        session.timeout.ms: 60000           # Default: 45000 (45s) → 60s
        heartbeat.interval.ms: 5000         # Default: 3000 (3s) → 5s
        max.poll.interval.ms: 600000        # Default: 300000 (5min) → 10min
        max.poll.records: 100               # Default: 500 → Reduce to process faster
    producer:
      retries: 3                            # Default: 0 → Retry failed sends
      properties:
        linger.ms: 10                       # Batch messages for efficiency
        compression.type: snappy            # Compress messages to reduce network I/O

app:
  kafka:
    consumer:
      group: payment-orchestrator
    topics:
      payment-callbacks: payment-callbacks
      payment-events: payment-events

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:8080
    - https://shared-services.dennisdao.com
    - https://api-shared-services.dennisdao.com
    - https://app.workshop.dennisdao.com
    - https://api.workshop.dennisdao.com
    - https://jaeger.workshop.dennisdao.com
    - https://kafka.workshop.dennisdao.com
    - https://*.workshop.dennisdao.com

# Payment Gateway Mock URLs (Karate Mock Server)
# Default mock server runs on http://localhost:8090 for local development
# For Docker containers, use host.docker.internal to reach host machine
# Set MOCK_SERVER_HOST environment variable to override (default: localhost)
payment:
  gateways:
    mock:
      enabled: true
      baseUrl: ${MOCK_SERVER_URL:http://${MOCK_SERVER_HOST:localhost}:8090}

    stripe:
      enabled: true
      tokenizationApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/tokens
      paymentApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/charges
      refundApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/refunds
      apiKey: ${STRIPE_API_KEY:mock_stripe_key}
      webhookId: ${STRIPE_WEBHOOK_ID:mock_stripe_webhook_id}
      webhookSecret: ${STRIPE_WEBHOOK_SECRET:mock_stripe_webhook_secret}

    paypal:
      enabled: true
      tokenUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v1/oauth2/token
      ordersUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v2/checkout/orders
      refundBaseUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v2/payments/captures/{capture_id}/refund
      clientId: ${PAYPAL_CLIENT_ID:mock_paypal_client_id}
      clientSecret: ${PAYPAL_CLIENT_SECRET:mock_paypal_secret}
      webhookId: ${PAYPAL_WEBHOOK_ID:mock_paypal_webhook_id}
      webhookSecret: ${PAYPAL_WEBHOOK_SECRET:mock_paypal_webhook_secret}

    bankTransfer:
      enabled: true
      transfersUrl: http://${MOCK_SERVER_HOST:localhost}:8090/bank-transfer/api/v1/transfers
      verifyUrl: http://${MOCK_SERVER_HOST:localhost}:8090/bank-transfer/api/v1/accounts/verify
      refundUrl: http://${MOCK_SERVER_HOST:localhost}:8090/bank-transfer/api/v1/transfers/{id}/refund
      apiKey: ${BANK_TRANSFER_API_KEY:mock_bank_api_key}
      webhookId: ${BANK_TRANSFER_WEBHOOK_ID:mock_bank_transfer_webhook_id}
      webhookSecret: ${BANK_TRANSFER_WEBHOOK_SECRET:mock_bank_transfer_webhook_secret}

# Compatibility with old property names
stripe:
  tokenizationApiUrl: ${payment.gateways.stripe.tokenizationApiUrl}
  paymentApiUrl: ${payment.gateways.stripe.paymentApiUrl}
  refundApiUrl: ${payment.gateways.stripe.refundApiUrl}
  apiKey: ${payment.gateways.stripe.apiKey}

paypal:
  orderApiUrl: ${payment.gateways.paypal.ordersUrl}
  tokenApiUrl: ${payment.gateways.paypal.tokenUrl}
  refundApiUrl: ${payment.gateways.paypal.refundBaseUrl}
  clientId: ${payment.gateways.paypal.clientId}
  clientSecret: ${payment.gateways.paypal.clientSecret}

bankTransfer:
  transferApiUrl: ${payment.gateways.bankTransfer.transfersUrl}
  verifyApiUrl: ${payment.gateways.bankTransfer.verifyUrl}
  refundApiUrl: ${payment.gateways.bankTransfer.refundUrl}
  apiKey: ${payment.gateways.bankTransfer.apiKey}

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.postgresql: INFO
    com.ahss: DEBUG
    com.ahss.kafka: DEBUG           # Debug Kafka producer/consumer issues
    com.ahss.saga: DEBUG            # Debug saga orchestrator
    org.springframework.kafka: INFO
    org.apache.kafka: WARN          # Reduce Kafka noise
    # Enable to debug consumer rebalancing issues
    # org.apache.kafka.clients.consumer.internals: DEBUG
  pattern:
    level: "%5p [traceId=%mdc{traceId}, spanId=%mdc{spanId}]"

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /index.html
    tagsSorter: alpha
    operationsSorter: alpha
  packages-to-scan: com.ahss.controller
  use-fqn: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      # Adjust to your collector (e.g., OpenTelemetry Collector default OTLP HTTP endpoint)
      endpoint: http://localhost:4318/v1/traces
