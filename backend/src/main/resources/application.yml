server:
  port: 8080

spring:
  application:
    name: sharedservices-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/sharedservices
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      # Connection pool settings to prevent thread starvation
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      # Performance optimizations
      auto-commit: false
      connection-test-query: SELECT 1
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        type:
          preferred_uuid_jdbc_type: OTHER
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: localhost:9092
    template:
      observation-enabled: true

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:8080
    - https://shared-services.dennisdao.com
    - https://api-shared-services.dennisdao.com

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.postgresql: DEBUG
    com.ahss: DEBUG
  pattern:
    level: "%5p [traceId=%mdc{traceId}, spanId=%mdc{spanId}]"
 
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    tagsSorter: alpha
    operationsSorter: alpha
  packages-to-scan: com.ahss.controller

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      # Adjust to your collector (e.g., OpenTelemetry Collector default OTLP HTTP endpoint)
      endpoint: http://localhost:4318/v1/traces
