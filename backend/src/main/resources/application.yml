server:
  port: 8080

spring:
  application:
    name: sharedservices-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/sharedservices
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      # Connection pool settings to prevent thread starvation
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      # Performance optimizations
      auto-commit: false
      connection-test-query: SELECT 1
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    properties:
      hibernate:
        format_sql: false
        show_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        type:
          preferred_uuid_jdbc_type: OTHER
        jdbc:
          lob:
            non_contextual_creation: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    template:
      observation-enabled: true

app:
  kafka:
    consumer:
      group: payment-orchestrator
    topics:
      payment-callbacks: payment-callbacks
      payment-events: payment-events

# CORS Configuration
cors:
  allowed-origins:
    - http://localhost:5173
    - http://localhost:8080
    - https://shared-services.dennisdao.com
    - https://api-shared-services.dennisdao.com

# Payment Gateway Mock URLs (Karate Mock Server)
# Default mock server runs on http://localhost:8090 for local development
# For Docker containers, use host.docker.internal to reach host machine
# Set MOCK_SERVER_HOST environment variable to override (default: localhost)
payment:
  gateways:
    mock:
      enabled: true
      baseUrl: ${MOCK_SERVER_URL:http://${MOCK_SERVER_HOST:localhost}:8090}

    stripe:
      enabled: true
      tokenizationApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/tokens
      paymentApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/charges
      refundApiUrl: http://${MOCK_SERVER_HOST:localhost}:8090/stripe/v1/refunds
      apiKey: ${STRIPE_API_KEY:mock_stripe_key}
      webhookId: ${STRIPE_WEBHOOK_ID:mock_stripe_webhook_id}
      webhookSecret: ${STRIPE_WEBHOOK_SECRET:mock_stripe_webhook_secret}

    paypal:
      enabled: true
      tokenUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v1/oauth2/token
      ordersUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v2/checkout/orders
      refundBaseUrl: http://${MOCK_SERVER_HOST:localhost}:8090/paypal/v2/checkout/refunds
      clientId: ${PAYPAL_CLIENT_ID:mock_paypal_client_id}
      clientSecret: ${PAYPAL_CLIENT_SECRET:mock_paypal_secret}
      webhookId: ${PAYPAL_WEBHOOK_ID:mock_paypal_webhook_id}
      webhookSecret: ${PAYPAL_WEBHOOK_SECRET:mock_paypal_webhook_secret}

    bankTransfer:
      enabled: true
      transfersUrl: http://${MOCK_SERVER_HOST:localhost}:8090/bank-transfer/api/v1/transfers
      verifyUrl: http://${MOCK_SERVER_HOST:localhost}:8090/bank-transfer/api/v1/accounts/verify
      apiKey: ${BANK_TRANSFER_API_KEY:mock_bank_api_key}
      webhookId: ${BANK_TRANSFER_WEBHOOK_ID:mock_bank_transfer_webhook_id}
      webhookSecret: ${BANK_TRANSFER_WEBHOOK_SECRET:mock_bank_transfer_webhook_secret}

# Compatibility with old property names
stripe:
  tokenizationApiUrl: ${payment.gateways.stripe.tokenizationApiUrl}
  paymentApiUrl: ${payment.gateways.stripe.paymentApiUrl}
  refundApiUrl: ${payment.gateways.stripe.refundApiUrl}
  apiKey: ${payment.gateways.stripe.apiKey}

paypal:
  orderApiUrl: ${payment.gateways.paypal.ordersUrl}
  tokenApiUrl: ${payment.gateways.paypal.tokenUrl}
  refundApiUrl: ${payment.gateways.paypal.refundBaseUrl}
  clientId: ${payment.gateways.paypal.clientId}
  clientSecret: ${payment.gateways.paypal.clientSecret}

bankTransfer:
  transferApiUrl: ${payment.gateways.bankTransfer.transfersUrl}
  verifyApiUrl: ${payment.gateways.bankTransfer.verifyUrl}
  apiKey: ${payment.gateways.bankTransfer.apiKey}

logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: INFO
    org.postgresql: INFO
    com.ahss: DEBUG
  pattern:
    level: "%5p [traceId=%mdc{traceId}, spanId=%mdc{spanId}]"
 
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html
    tagsSorter: alpha
    operationsSorter: alpha
  packages-to-scan: com.ahss.controller

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      # Adjust to your collector (e.g., OpenTelemetry Collector default OTLP HTTP endpoint)
      endpoint: http://localhost:4318/v1/traces
